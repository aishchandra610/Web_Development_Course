<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <h1>HTML Inputs</h1>
    Text:
    <input type="text" disabled  placeholder="search">
    <br><br>
    Password:
    <input type="password" placeholder="password">
    <br><br>
    Email:
    <input type="email" placeholder="email">
    <br><br>
    File:
    <input type="file">
    <br><br>
    Date:
    <input type="date">
    <br><br>
    Time:
    <input type="time">
    <br><br>
    Color:
    <input type="color">
    <br><br>
    Number:
    <input type="number" min="1">
    <br><br>
    Checkbox:
    <input type="checkbox">
    <br><br>
    <!-- name attribute for all the checkbox are same.Therfore we can select one at a time. -->
    Male:
    <input type="radio" name="gender">
    Female:
    <input type="radio" name="gender">
    Other:
    <input type="radio" name="gender">
    <br><br>
    <h2>SELECT MONTH</h2>
    <select name="" id="">
        <option value="">JAN</option>
        <option value="">FEB</option>
        <option value="">MAR</option>
    </select>
    <br><br>
    Text Area:
    <br>
    <textarea name="" id="" cols="30" rows="5"></textarea>
    <br><br>
    Telephone:
    <input type="tel" maxlength="10">
    <br><br>
    RANGE:
    <input type="range" min="0" max="5">
</body>
</html>
